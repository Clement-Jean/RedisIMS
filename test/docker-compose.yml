version: "3.8"

services:
    redis:
        image: redis:alpine
        ports:
            - 6379:6379
        volumes:
            - redis-data:/data
            - ../ims.so:/usr/local/etc/redis/ims.so
        command: redis-server --loadmodule /usr/local/etc/redis/ims.so

volumes:
    redis-data: